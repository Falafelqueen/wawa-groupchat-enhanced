# Name of your application. Used to uniquely configure containers.
service: wawa_groupchat_enhanced

# Name of the container image.
image: falafelqueen/wawa_groupchat_enhanced

# Deploy to these servers.
servers:
  - 165.232.100.146

# Credentials for your image host.
registry:
  # Specify the registry server, if you're not using Docker Hub
  # server: registry.digitalocean.com / ghcr.io / ...
  username: falafelqueen

  # Always use an access token rather than real password when possible.
  password:
    - KAMAL_REGISTRY_PASSWORD

# Inject ENV variables into containers (secrets come from .env).
# Remember to run `kamal env push` after making changes!
env:
  clear:
    DB_HOST: 165.232.100.146
  secret:
    - RAILS_MASTER_KEY
    - POSTGRES_PASSWORD
# Use a different ssh user than root
# ssh:
#   user: app

# Configure builder setup.
# builder:
#   args:
#     RUBY_VERSION: 3.2.0
#   secrets:
#     - GITHUB_TOKEN
#   remote:
#     arch: amd64
#     host: ssh://app@192.168.0.1

# Use accessory services (secrets come from .env).
accessories:
  db:
    image: postgres:15
    host: 165.232.100.146
    port: 5432
    env:
      clear:
        POSTGRES_USER: "wawa_groupchat_enhanced"
        POSTGRES_DB: "wawa_groupchat_enhanced_production"
      secret:
        - POSTGRES_PASSWORD
    files:
      - config/database.yml:/var/lib/postgresql/data/pg_hba.conf
    directories:
      - data:/var/lib/postgresql/data

  redis:
    image: redis:7.0
    host: 165.232.100.146
    port: 6379
    directories:
      - data:/data
